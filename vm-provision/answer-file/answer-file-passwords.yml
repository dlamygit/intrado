---

# admin password
- name: Encrypt admin_pass
  command: '/usr/bin/python answer-file/answer-file-password-encryption.py {{ host_os_admin_password|quote }}'
  register: encrypted_admin_password
  delegate_to: localhost

# security password
- name: Encrypt security_pass
  command: '/usr/bin/python answer-file/answer-file-password-encryption.py {{ security_password|quote }}'
  register: encrypted_security_password
  delegate_to: localhost

# application user password
- name: Encrypt app_user_pass
  command: '/usr/bin/python answer-file/answer-file-password-encryption.py {{ host_app_password|quote }}'
  register: encrypted_app_user_password
  delegate_to: localhost

- name: Setting Encrypted Password Variables
  set_fact:
    encrypted_host_os_admin_password: encrypted_admin_password.stdout_lines[0]
    encrypted_security_password: encrypted_security_password.stdout_lines[0]
    encrypted_host_app_password: encrypted_app_user_password.stdout_lines[0]