---

- name: Add a new element
  xml:
    path: '{{ item.file_path }}'
    xpath: '{{ item.xpath }}'
    pretty_print: yes

- name: Add a new sub-element
  xml:
    path: '{{ item.file_path }}'
    xpath: '{{ item.xpath }}/ParamNameText'
    value: '{{ item.param_name_text }}'
    pretty_print: yes

- name: Add a new sub-element
  xml:
    path: '{{ item.file_path }}'
    xpath: '{{ item.xpath }}/ParamDefaultValue'
    value: '{{ item.param_default_value|default("") }}'
    pretty_print: yes
  when: item.param_default_value is defined

- name: Add a new sub-element
  xml:
    path: '{{ item.file_path }}'
    xpath: '{{ item.xpath }}/ParamValue'
    value: '{{ item.param_value }}'
    pretty_print: yes