---

- name: Create Directory to place CUCM platformConfig.xml
  file:
    path: '/images/{{ customer_id|upper }}'
    state: directory
    mode: 0777
  register: "flp_customer_folder"
  delegate_to: localhost

- name: Remove flp file if it already exists
  file:
    path: /images/{{ customer_id|upper }}/{{ item.vm_name }}.flp
    state: absent

- name: Create a Floppy Disk
  shell: 'mkfs.msdos -C /images/{{ customer_id|upper }}/{{ item.vm_name }}.flp 1440'
  delegate_to: localhost

- name: Create answer file with the correct name for the Floppy
  copy:
    src: /images/{{ customer_id|upper }}/{{ item.vm_name|upper }}.xml
    dest: /images/{{ customer_id|upper }}/platformConfig.xml
    force: no

- name: Copy answer file
  shell: 'mcopy -i /images/{{ customer_id|upper }}/{{ item.vm_name }}.flp /images/{{ customer_id|upper }}/platformConfig.xml ::/'
  delegate_to: localhost

- name: Copy answer file to datastore 
  vsphere_copy:
    hostname: '{{ vcenter_hostname }}'
    username: '{{ vcenter_username }}'
    password: '{{ vcenter_password }}'
    validate_certs: no
    src: '/images/{{ customer_id|upper }}/{{ item.vm_name }}.flp'
    datacenter: '{{ item.datacenter_name }}'
    datastore: '{{ datastore_name }}'
    path: '{{ item.vm_name }}.flp'
  delegate_to: localhost

- name: Remove answer file previously created from server
  file:
    path: /images/{{ customer_id|upper }}/platformConfig.xml
    state: absent

- name: Remove Floppy image from server
  file:
    path: /images/{{ customer_id|upper }}/{{ item.vm_name }}.flp
    state: absent